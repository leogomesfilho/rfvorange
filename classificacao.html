<!DOCTYPE html>
<html>
<head>
  <title>Tabela do Google Planilhas</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Duplas</th>
        <th>Coluna 2</th>
        <th>Coluna 3</th>
      </tr>
    </thead>
    <tbody>
      <!-- Os dados da tabela serÃ£o preenchidos dinamicamente usando JavaScript -->
    </tbody>
  </table>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script>
    function loadTableData() {
      var spreadsheetID = "18-Irw_--bmWnCpNHH6i5Gku48zPouzuWeGXy22WOWNM";
      var url = "https://spreadsheets.google.com/feeds/list/" + spreadsheetID + "/od6/public/values?alt=json";

      $.ajax({
        url: url,
        dataType: "json",
        success: function (data) {
          var entries = data.feed.entry;

          entries.forEach(function (entry) {
            var row = $("<tr>");

            var cell1 = $("<td>").text(entry.gsx$coluna1.$t);
            row.append(cell1);

            var cell2 = $("<td>").text(entry.gsx$coluna2.$t);
            row.append(cell2);

            var cell3 = $("<td>").text(entry.gsx$coluna3.$t);
            row.append(cell3);

            $("tbody").append(row);
          });
        }
      });
    }

    loadTableData();

  </script>
  
</body>
</html>
